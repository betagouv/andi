<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{{ mail_subject }}></title>
        <style type="text/css">
        body {
            background-color:#fff;
            margin: 0;
            padding: 0;
            min-width: 100%!important;
            font-family: verdana, monospace;
        }
        .container {
            margin-top:2em;
            width:96%;
            margin-left:2%;
            margin-right:2%;
        }
        .content{
            width: 100%;
            max-width: 49em;
            padding:1em;
            margin-right:2em;
            border-bottom-left-radius:44px;
            border-top-right-radius:44px;
            background-color:#fff;
            font-size:1em;
            padding-bottom:3em;
            -webkit-box-shadow: 0px 0px 7px -3px rgba(0,0,0,1);
            -moz-box-shadow: 0px 0px 7px -3px rgba(0,0,0,1);
            box-shadow: 0px 0px 7px -3px rgba(0,0,0,1);
            border: 1px solid #eee;
            }
        </style>
    </head>
    <body bgcolor="#f6f8f1">
        <table width="100%" bgcolor="#fff" border="0" cellpadding="0" cellspacing="0" class="container"><tr><td align="center">
            <table width="100%" bgcolor="#fff" border="0" cellpadding="0" cellspacing="0" class="content">
                <tr><td class="text" align="left">{{ mail_text }}</td></tr>
            </table>
        </td></tr></table>
    </body>
</html>
